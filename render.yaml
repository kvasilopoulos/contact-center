# Render.com deployment configuration
# This file enables one-click deployment to Render.com

services:
  - type: web
    name: contact-center
    runtime: python
    plan: free  # or 'starter' for $7/month without sleep
    buildCommand: "pip install uv && uv sync --no-dev"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # You'll set this manually in Render dashboard
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ENVIRONMENT
        value: "production"
      - key: LOG_LEVEL
        value: "INFO"
    healthCheckPath: /api/v1/health
